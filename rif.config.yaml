# VitePress 文档模板配置
name: vitepress-docs-template
description: VitePress 文档站点模板，支持 PWA 和双语（中英文）

# 需要进行模板变量替换的文件
files:
  # 配置文件
  - "package.json"
  - ".env"
  # VitePress 配置
  - ".vitepress/config.mts"
  - ".vitepress/pwa.config.ts"
  # 首页
  - "src/index.md"
  - "src/en/index.md"

# 模板变量替换规则
replacements:
  # 项目名称 (package.json name 字段)
  - from: 'PROJECT_NAME'
    to: '${PROJECT_NAME}'
  # 网站标题 (显示在页面标题、导航栏等)
  - from: 'SITE_TITLE'
    to: '${SITE_TITLE}'
  # 网站描述
  - from: 'SITE_DESCRIPTION'
    to: '${SITE_DESCRIPTION}'
  # GitHub 用户名
  - from: 'GITHUB_USERNAME'
    to: '${GITHUB_USERNAME}'
  # 作者名称
  - from: 'AUTHOR_NAME'
    to: '${AUTHOR_NAME}'
  # 网站基础路径 (用于 GitHub Pages 部署，必须以 VITE_ 开头)
  - from: 'VITE_BASE_URL'
    to: '${SITE_BASE}'
